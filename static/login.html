<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bartenders of Corfu</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <main>
        <img src="/static/bartenders.png" alt="Illustration of bartenders mixing cocktails" class="bartender-image"
            role="img" aria-describedby="bartender-desc">
        <h1>Login or Register</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="name" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="message"></div>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    document.getElementById('message').textContent = error.error || 'Login failed';
                }
            } catch (err) {
                document.getElementById('message').textContent = 'An error occurred';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    document.getElementById('message').textContent = error.error || 'Registration failed';
                }
            } catch (err) {
                document.getElementById('message').textContent = 'An error occurred';
            }
        });
    </script>
</body>

</html>
